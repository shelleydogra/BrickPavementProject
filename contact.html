	<script lang="JavaScript">
	
		function validateInput(frm){
		
			if (frm.name.value=="" &&
			    frm.street.value=="" && 
			    frm.city.value=="" && 
			    frm.zipCode.value=="" && 
			    frm.email.value=="" && 
			    frm.commentsBox.value=="") {
				
				alert("Please fill out your contact information!!");
				frm.name.focus();
				return false;
			}
    		if (frm.name.value=="") {
	    		alert("Enter your name!");
	    		frm.name.focus();
	    		return false;
    		}
    		
    		if (frm.street.value=="") {
	    		alert("Enter a valid street!");
	    		frm.street.focus();
	    		return false;
    		}
    		
    		if (frm.city.value=="") {
	    		alert("Enter a valid City!");
	    		frm.city.focus();
	    		return false;
    		}
    		
    		if (frm.zipCode.value=="") {
	    		alert("Enter a valid Zip Code!");
	    		frm.zipCode.focus();
	    		return false;
    		}
    		
    		if (frm.email.value=="") {
	    		alert("Enter a valid email address!");
	    		frm.email.focus();
	    		return false;
    		}
    		
    		if (frm.commentsBox.value=="") {
	    		alert("Enter some comments!");
	    		frm.commentsBox.focus();
	    		return false;
    		}
    		
    		

	    	
	    	
	    	return true;
    	}
